<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signageindia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assests/style/style.css" />
    <link rel="stylesheet" href="./assests/style/font.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body class="h-screen">
    <section class="overflow-hidden">
      <div class="relative h-screen">
        <video
          class="absolute top-0 left-0 w-full h-full object-cover"
          autoplay
          loop
          muted
        >
          <source src="./assests/video/intro.mp4" type="video/mp4" />
        </video>
        <div class="max-w-[1260px] mx-auto px-3 md:px-4 lg:px-6 h-full">
          <div class="relative z-10">
            <!-- Navbar -->
            <nav
              class="fixed flex items-center justify-between px-6 py-4 bg-transparent"
            >
              <div class="text-white text-lg font-bold">
                <img
                  class="w-full max-w-[140px]"
                  src="./assests/img/logoin.png"
                  alt="logoin"
                />
              </div>
              <ul class="flex space-x-6 text-white right-[-100px] relative">
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >HOME</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >SERVICEX</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >ABOUT US</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >PRODUCTS</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >CLIENTS</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >OUR ALLIANCE</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >CAREERS</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >CONTACT US</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline hover:underline-offset-8"
                    >SHOP</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- HERO-SECTION -->

    <div
      class="bg-[url('./assests/img/2nd-bg.jpg')] h-[1000px] bg-no-repeat bg-cover"
    >
      <div class="max-w-[1260px] mx-auto px-3 md:px-4 lg:px-6 h-full">
        <h1
          class="uppercase text-5xl heading text-5xl oswald pt-[100px] mx-auto flex flex-col justify-center items-center"
        >
          More than a National Sign &amp; Maintenance Company
        </h1>
        <p class="text-white text-center mt-6">
          We bring brands to life through turnkey signage solutions, innovative
          brand elements and program management support services.
        </p>
        <div class="bg-[#232323] h-[290px] rounded-[20px] w-[25%]">
          <ion-icon name="ribbon-outline"></ion-icon>
        </div>
      </div>
    </div>

    <!-- js -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
